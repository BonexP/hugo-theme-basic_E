{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif w-90 w-60-ns center center-ns mv2 mv5-ns"
  itemscope
  itemtype="http://schema.org/Article"
>
  {{ $baseurl := .Site.BaseURL }}
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class="b bb bw1 pb1 no-underline black"
    >{{ .Site.Title }}</a
  >
  <button class="theme-selector" type="button" title="Toggle dark mode">
    <span class="visually-hidden">Toggle dark mode</span>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="transparent" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
  </button>
  <section id="main" class="mt5">
    <h1 itemprop="name" id="title">{{ .Title }}</h1>
    <span class="f6 mid-gray">{{ .Date.Format "January 2, 2006" }}</span>

    <article itemprop="articleBody" id="content" class="lh-copy">
      {{ .Content }}
    </article>
  </section>

  <section id="links" class="mt5">
    {{ with .PrevInSection }}
      <a class="fl b bb bw1 pb1 no-underline black" href="{{ .Permalink }}" title="{{ .Title }}">« Previous</a>
    {{ end }}

    {{ with .NextInSection }}
      <a class="fr b bb bw1 pb1 no-underline black" href="{{ .Permalink }}" title="{{ .Title }}">Next »</a>
    {{ end }}
  </section>

  {{ partial "footer.html" . }}
  <a class="f6 mid-gray" href='{{ .Site.Params.repoUrl }}/commits/master/content{{ .RelPermalink | replaceRE "/$" "" }}.md'>Page history</a>
  </body>
</html>
